apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  labels:
    argocd-attach: test
  name: argo-example
  namespace: ns01
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
        - 192.168.156.0/20
    serviceDomain: cluster.local
    services:
      cidrBlocks:
        - 10.96.0.0/12
  topology:
    class: builtin-generic-v3.3.0
    controlPlane:
      metadata:
        annotations:
          run.tanzu.vmware.com/resolve-os-image: os-name=photon
      replicas: 1
    variables:
      - name: podSecurityStandard
        value:
        deactivated: true
      - name: vmClass
        value: best-effort-small
      - name: storageClass
        value: vsan-default-storage-policy
      - name: kubernetes
        value:
          certificateRotation:
            enabled: true
            renewalDaysBeforeExpiry: 90
    version: v1.32.0+vmware.6-fips
    workers:
      machineDeployments:
        - class: node-pool
          metadata:
            annotations:
              run.tanzu.vmware.com/resolve-os-image: os-name=photon
          name: argo-example
          replicas: 1
