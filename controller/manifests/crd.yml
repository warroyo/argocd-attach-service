apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: argoclusters.field.vmware.com
spec:
  group: field.vmware.com
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                clusterName:
                  type: string
                argoNamespace:
                  type: string
                project:
                  type: string
                  description: the argo project to attach to
                clusterLabels:
                  type: object
                  description: map of keys/values that are added to the labels in argocd for the cluster
                  additionalProperties: true
              required:
                - clusterName
                - argoNamespace
                - project
  scope: Namespaced
  names:
    plural: argoclusters
    singular: argocluster
    kind: ArgoCluster
    shortNames:
      - argcl